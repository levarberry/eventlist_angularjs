




<div ng-controller="EventMgrCtrl">
  <div class="panel panel-primary">
    <div class="panel-heading">
       Event - {{formAction}}
    </div>
<form class="form-horizontal panel-body" >
  <fieldset>
  <div class="form-group">
    <label for="dateiso" class="col-lg-2 control-label">Date:</label>
    <input type="text" class="form-control" ng-model="evnt.dateiso">
  </div>
 <div class="form-group">
    <label for="title" class="col-lg-2 control-label">Title:</label>
    <input type="text" class="form-control" ng-model="evnt.title">
  </div>
  <div class="form-group">
    <label for="location" class="col-lg-2 control-label">Location:</label>
    <input type="text" class="form-control" ng-model="evnt.location">
  </div>
  <div class="form-group">
    <label for="address" class="col-lg-2 control-label">Address:</label>
    <input type="text" class="form-control" ng-model="evnt.address">
  </div>
  <div class="form-group">
    <label for="gmaplink" class="col-lg-2 control-label">Google Map Link:</label>
    <input type="text" class="form-control" ng-model="evnt.map">
  </div>
  
  <div class="form-group">
    <label for="url" class="col-lg-2 control-label">Registration Link:</label>
    <input type="text" class="form-control" ng-model="evnt.url">
  </div>
  <div class="form-group">
    <label for="details" class="col-lg-2 control-label">Details:</label>
    <textarea class="form-control" ng-model="evnt.details"></textarea>
  </div>
  <button class="btn btn-primary" ng-show="isEdit" ng-click="update()">Update</button>
  <button class="btn btn-primary" ng-show="!isEdit" ng-click="addEvent()">Add Event</button>
  <a class="btn btn-success" onclick="history.go(-1);" href="/"> BACK </a>
  
  </fieldset>
</form>
</div>
</div>
</div>
